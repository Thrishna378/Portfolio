<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="about" class="section fade-in">
        <div class="about-container">
            <div class="profile-pic">
                <img src="profile.jpg" alt="Profile Picture">
            </div>
            <div class="about-text">
                <h2>About <span>Me</span></h2>
                <h3>Full Stack Developer</h3>
                <p>I create dynamic and visually appealing websites with modern UI/UX principles.</p>
            </div>
        </div>
    </section>

    <section id="skills" class="section fade-in">
        <h2>My <span>Skills</span></h2>
        <div class="skills-container">
            <div class="technical-skills slide-left">
                <h3>Technical Skills</h3>
                <div class="skill">
                    <span>HTML</span>
                    <div class="progress-bar"><div class="progress" style="width: 90%;"></div></div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // GSAP Animations
        gsap.from(".fade-in", { opacity: 0, y: 50, duration: 1, ease: "power2.out", stagger: 0.3 });
        gsap.from(".slide-left", { opacity: 0, x: -100, duration: 1, ease: "power2.out", stagger: 0.3 });

        // 3D Button Effect
        document.querySelectorAll("button").forEach(button => {
            button.addEventListener("mousemove", e => {
                let rect = button.getBoundingClientRect();
                let x = e.clientX - rect.left;
                let y = e.clientY - rect.top;
                button.style.transform = `perspective(500px) rotateX(${-(y - rect.height / 2) / 10}deg) rotateY(${(x - rect.width / 2) / 10}deg)`;
            });
            button.addEventListener("mouseleave", () => {
                button.style.transform = "perspective(500px) rotateX(0deg) rotateY(0deg)";
            });
        });
    </script>
</body>
</html>
